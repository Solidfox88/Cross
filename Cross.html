<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        #result span {
            display: inline-block;
            padding: 10px;
            width: 10px;
        }
    </style>

</head>

<body>

    <input id="inputNumber" type="text" value="" />
    <button id="btn">Press me</button>

    <div id="result"></div>

    <script type="text/javascript">


        function drawLineWithOneStar(enteredNumber) {
            let row = '<div>';

            for (let k = 1; k <= enteredNumber; k++) {
                row += k == enteredNumber ? '<span>*</span>' : '<span></span>';

            }

            row += '</div>';

            return row;
        }

        function drawLineWithAllStars(heightWidth) {
            let row = '<div>';

            for (let j = 1; j <= heightWidth; j++) {
                row += '<span>*</span>';
            }

            row += '</div>';

            return row;
        }


        document.getElementById("btn").onclick = function (evt) {
            /* evt.preventDefault(); */

            const inputValue = document.getElementById("inputNumber").value;

            if (!inputValue) return;

            const enteredNumber = Number(inputValue);

            if (!Number.isInteger(enteredNumber)) {
                console.error('Please enter integer number');

                return;
            }

            if (enteredNumber < 3 || enteredNumber > 21) {
                console.error("Please enter number from range [7 - 21]");

                return;
            }

            /* if(enteredNumber % 2 === 0) */
            if (!(enteredNumber & 1)) {
                console.error("Please enter odd number");
                return;
            }

            const crossHeightWidth = enteredNumber * 2 - 1;
            let futureResult = "";

            for (let i = 1; i <= crossHeightWidth; i++) {
                futureResult += i !== enteredNumber
                    ? drawLineWithOneStar(enteredNumber)
                    : drawLineWithAllStars(crossHeightWidth);
            }
            document.getElementById('result').innerHTML = futureResult;
        }





    </script>


</body>

</html>
